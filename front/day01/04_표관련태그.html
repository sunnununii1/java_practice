<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>표 관련 태그 예제</title>
</head>
<body>
	<!--
		테이블을 구성하는 태그들
		-<table> : 테이블 전체를 감싸는 태그
		-<tr> : 테이블 안에서 한 행(줄)을 나타냄
			ㄴ<td>와 <th> : 한 행에서 요소를 나타냄
										<td>는 왼쪽 정렬/일반 글씨
										<th>는 가운데 정렬/굵은 글씨/항목 이름을 나타낼 때 사용
			ㄴ<caption> : 테이블 제목을 나타내는 태그로, 테이블 중앙에 위치
			ㄴ<figure> : 문서에 주요 흐름과는 독립적인 컨텐츠 정의할 때 사용
					ㄴ<figcation> : <figure> 와 함께 사용하며, <figure>캡션 정의할 때 사용
		-border 속성 : 테이블 항목을 표로 묶고, 두께를 설정 (css로 처리 가능)
		-<thead> : 테이블 상단에 배치시 사용, 주로 테이블 항목들이 있는 행을 나타낼 때 사용
		-<tbody> : 테이블 중간에 배치시 사용, 주로 테이블의 중요한 내용들 배치시 사용
		-<tfoot> : 테이블 마지막에 배치시 사용, 주로 성적 합계처럼 마지막 행만 다를 때 사용
			ㄴ 위 세개는 특별한 기능없고(그래서 생략O), 순서 상관 없이 thead>tbody>tfoot 순 배치
		-<colgroup> : <col>들 모아놓은 태그
				ㄴ<col> : 같은 항목끼리 스타일을 같게하고 싶을 때 사용
		-rowspan과 colspan : 병합 역할, th/th 태그 속성, 합치는 곳에 td/th를 개수만큼 제거
												rowspan은 행 병합(위아래) / colspan은 열 병합(좌우)
	-->
	<table border="1">
		<colgroup>
			<col style="background-color : red;">
			<col style="background-color : blue;">
			<col style="background-color : yellow;">
		</colgroup>

		<thead>
			<tr>
				<th>과목명</th>
				<th>점수</th>
				<th>학점</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="2">HTML</td>
				<td>100</td>
				<td>A</td>
			</tr>
			<tr>
				<!-- 합침을 당하는 곳에선 td/th 제거-->
				<!--<td>HTML</td>-->
				<td>80</td>
				<td>B</td>
			</tr>
		</tbody>
		<tfoot>
		<tr>
			<th>평균</th>
			<th colspan="2">90</th>
			<!-- <td>A</td> -->
		</tr>
		</tfoot>
		<caption>성적표</caption>
	</table>
	<figure>
		<figcaption>성적표</figcaption>
	</figure>
</body>
</html>
