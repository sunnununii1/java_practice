<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>a 태그 링크 예제</title>
</head>
<body>
	<!--
		-<a> : 다른 페이지나 같은 페이지의 특정 위치로 이동할 때 사용하는 태그
		-<a> 링크 : 다른 페이지로 이동시 사용
			ㄴhref 속성 : 이동할 다른 페이지의 주소 입력
			ㄴtarget 속성 : 페이지 변경시 변경되는 페이지 위치를 지정할 때 사용
							(_self:기본,현재 페이지/_blank:새 탭/_parent:부모 페이지에서/_top:최상위 페이지에서)
	-->
	<a href="http://www.naver.com" target="_blank">네이버</a>
</body>
</html>
