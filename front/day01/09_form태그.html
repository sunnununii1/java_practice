<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>form태그 활용 예제</title>
</head>
<body>
	<!--
		!중요한 부분 **표시!

		<form> : 서버로 데이터 전송하기 위한 태그
			ㄴmethod 속성
					ㄴ get :기본값,URL에 데이터 실어보냄, 데이터 노출됨 (ex. 게시글)
					ㄴ post :Http request에 데이터 실어보냄. 데이터 노출X (ex. 로그인, 회원가입)
			ㄴaction 속성 : 데이터를 보낼 페이지 지정 
			ㄴenctype 속성 : 데이터를 보낼 방식
					ㄴmultipart/form-data : 첨부파일을 서버에 전송시 사용
			ㄴtarget
			ㄴautocomplete
		
		<input> : 데이터를 입력받는 태그
			ㄴ**name 속성 : 서버에 데이터 보낼시 보낼 값의 변수 이름 지정 (**필수)
			ㄴplaceholder 속성 : 입력할 값 정보 미리 보여주는 텍스트(클릭하면X 빈 문자열일 때O)
			ㄴtype 속성 : type에 따라 다양한 <input> 생성 가능
				ㄴ**text 속성 : 한 줄 입력받을시 사용. (ex. 검색창, 로그인 아이디창)
			ㄴ**password 속성 : 비밀번호 입력받을 때 사용(실제 입력시 xxxx로 표시됨)
			ㄴ**hidden 속성 : 화면엔 안보이나, 서버엔 전송할 데이터 있을시 사용 (value 필수 사용!)
			ㄴbutton 속성 : 버튼 생성에 사용. <button>으로 대체가능 (type="button")
											자체로는 기능 없고 스크립트 이용해서 추가해야함
			ㄴsubmit : 서버로 데이터 전송하는 버튼 생성에 사용. <button>으로 대체가능 (type="submit")
			ㄴreset : 같은 <form>에 있는 모든 데이터를 지울 때 사용. <button>으로 대체가능 (type="reset")
			ㄴ**file : 첨부파일 탐색시 사용
				ㄴaccept 속성 이용하여 첨부파일 종류 제한도 가능!
				ㄴ<form>에 enctype을 multipart/form-data로 설정해야 전송가능
			ㄴimage : 이미지를 가져올 때 사용
								<img>로 대체가능하나, 마우스커서가 pointer표시+클릭시 상대좌표로 URL에 전송된다는 차이점
			ㄴ**checkbox : 다중 선택시 사용 (ex. 약관동의)
										같은 항목일시 name을 같게 지정
										value값 미리 지정해야함
										checked 속성 이용해 초기값 선택 가능
			ㄴ**radio : 반드시 한개만 선택할 때 사용 (ex. 라이센스 동의)
									같은 항목일시 name을 같게 지정 => 여러개 중 하나만 선택
									value값 미리 지정해야함
									checked 속성 이용해 초기값 선택 가능
	-->
	<form action="">
		<input type="text" name="fruit" placeholder="과일을 입력하세요."> <br>
		<input type="password" name="pw" placeholder="비밀번호 입력하세요."> <br>
		<input type="hidden" name="name" value="홍길동">
		<br>
		<input type="button" value="일반버튼"> <br>
		<input type="reset" value="리셋버튼"> <br>
		<input type="file" name="img" accept=".jpg"> <br> <br>
		<input type="image" src="../img/고양이.jpg" alt="고양이 이미지" width="300">
		<img src="../img/고양이.jpg" alt="고양이 이미지" width="300">
		<br> <br>
		취미를 선택하세요. (중복 선택 가능) <br>
		<input type="checkbox" name="hobby" value="독서"> 독서
		<input type="checkbox" name="hobby" value="운동"> 운동
		<input type="checkbox" name="hobby" value="게임"> 게임 <br>
		라이센스에 동의하십니까? <br>
		<input type="radio" name="agree" value="O"> 동의합니다. <br>
		<input type="radio" name="agree" value="X" checked> 동의하지 않습니다. <br>
		<input type="submit" value="전송">
	</form>
</body>
</html>
