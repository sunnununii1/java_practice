<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>a태그 싱커 예제</title>
</head>
<body>
	<!--
		-<a> : 다른 페이지나 같은 페이지의 특정 위치로 이동할 때 사용하는 태그
		-<a> 싱커 : 같은 페이지에서 특정 위치로 이동시 사용
			ㄴhref 속성 : 이동할 요소의 id값에 #을 붙여 사용
								(ex. href="#아이디명")
			ㄴid 속성 : 중복되지 않는 고유한 값이어야함
	-->
<div id="top">안녕하세요.</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<a href="#top">위로</a>
</body>
</html>
