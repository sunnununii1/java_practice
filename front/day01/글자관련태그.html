<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>글자 관련 태그 예제</title>
</head>
<body>
	<!--
		-<h> : 제목을 나타낼 때 사용하는 태그 (쌍태그 : 시작, 종료)
						 block태그(새 라인에서 시작)
						 h1~h6까지 입력시, 숫자가 작을 수록 글자 크기가 큼
		-<br> : 줄바꿈 태그 (단일태그)
						  주로 에디터로 게시글 작성시 엔터칠 때 이용
						  그 외 직접 화면구성시 사용은 잘 안 함
		-<hr> : 밑줄 그어주는 태그 (단일태그)
		-<strong> : 강조 태그, 글자 두껍게 함. (쌍태그)
								 inline태그 : 현재 라인에서 이어서 작업시 사용
								 사이트를 읽어주는 장치에서 읽을 때 강조해서 읽어줌
		-<b> : 강조 태그, 글자 두껍게 함. (쌍태그, inline태그)
						 화면 상에서는 strong태그와 같아보임
		-<mark> : 배경을 형광색으로 하는 태그 (쌍태그, inline태그)
		-<u> : 밑줄 긋는 태그 (쌍태그, inline태그)
						 css로 처리 가능
		-<s> : 취소선 긋는 태그 (쌍태그, inline태그)
						 css로 처리 가능
		-<em> : 약한 강조, 글자 기울임 (쌍태그, inline태그)
						 사이트를 읽어주는 장치에서 읽을 때 약한 강조로 읽어줌
		-<i> : 글자 기울임 (쌍태그, inline태그)
						 i태그는 원래 태그 기능보다는 주로 icon 표시할 때 사용(em과 차이점)
		-<small> : 원 글자보다 작은 글자로 표시, 내용 보완시 사용 (쌍태그, inline태그)
		-<blockquote> : 인용할 때 사용 (쌍태그)
											자동 들여쓰기됨
											block태그
		-<q> : 인용할 때 사용 (쌍태그,inline태그)
							""가 추가됨
		-<sup> : 위첨자 태그 (쌍태그, inline태그)
		-<sub> : 아래첨자 태그 (쌍태그, inline태그)
		-<abbr> : 약어에 마우스 가져다대면(hover) 지정된 title내용 나옴 (쌍태그, inline태그)
		-<cite> : 블로그나 사이트 참조시 사용태그 (쌍태그, inline태그)
	-->
	<h1>제목1</h1>
	<hr>
	<h2>제목2</h2>
	<h3>제목3</h3>
	<h4>제목4</h4>
	<h5>제목5</h5>
	<h6>제목<br>6</h6>
	<mark>안녕하세요.</mark> 제 <b>이름</b>은 <strong>ㅇㅇㅇ</strong>입니다. <br>
	저는 <u>서울</u>에 살고 있습니다. <br>
	<s>만나서 반갑습니다.</s> <br>
	저는 <i>자바</i> 수업을 듣습니다. <br> 
	지금 <em>프론트 <small>(html+css+js)</small> 수업</em>을 듣는 중입니다. <br>
	인용 : <blockquote>인용문구입니다.</blockquote>
	인용 : <q>인용문구입니다.</q> <br>
	2<sup>3</sup> = 8 <br>
	log<sub>2</sub>8 = 3 <br>
	<abbr title="Hyper Text Markup Laguage">HTML</abbr> <cite>네이버</cite>
</body>
</html>
