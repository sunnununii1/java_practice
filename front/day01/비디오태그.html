<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>비디오 태그 예제</title>
</head>
<body>
	<!--
		-<video> : 영상 재생 태그
			ㄴsrc 속성 : 영상 경로
			ㄴautoplay : 자동 재생 여부
			ㄴloop : 반복 여부
			ㄴcontrols : 동영상 하단 재생 도구 표시여부
			ㄴwight/height : 너비/높이
			ㄴposter : 영상 썸네일
			ㄴpreload : 영상 전체를 불러올지 여부 (auto:모두 다운/metadata:기본정보만/none:미리 다운로드X)
	-->
	<video src="../video/견종백과 래브라도 리트리버편.mp4"
	autoplay
	loop
	controls
	height="500"
	poster="../img/리트리버.jpg"
	preload="auto"></video>
</body>
</html>
