<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>영역 분할 태그 예제</title>
</head>
<body>
	<!--
		<div> : 기능 없음, 영역 분할시 사용
						대표적인 block태그 (기본넓이가 100%라 다음 요소는 새 라인에서 시작)
		<span> : 기능 없음, 영역 분할시 사용
						대표적인 inline태그
						주로 특정 요소(단어, 문장 등)에 스타일 적용시 사용
		<iframe> : 페이지 내 다른 페이지 추가 (ex. 유튜브 영상 가져오기, 네이버 광고 가져오기)
			ㄴwidth/heigt 속성 : 페이지 크기 설정
			ㄴname 속성 : inline 프레임 이름
			ㄴsrc 속성 : 페이지 경로
	-->
안녕하세요. 제 이름은 <div>홍길동</div>입니다. <br>
안녕하세요. 제 이름은 <span style="color: red;">홍길동</span>입니다. <br>
안녕하세요. 제 이름은 홍길동입니다. <br>
<iframe width="500" height="300" src="글자관련태그.html" frameborder="1"></iframe>
<iframe width="560" height="315" src="https://www.youtube.com/embed/3KJ8vWeZ_M8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
