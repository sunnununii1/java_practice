<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>input 태그 기타 속성 예제</title>
</head>
<body>
	<!--
		readonly 속성 : 읽기 전용, 수정불가, 서버로 전송O
		disalbed 속성 : 읽기 전용, 수정불가, 서버로 전송X
		checked 속성 : 초기 체크 해주는 속성. checkbox와 radio에 적용가능
		required 속성 : 필수 항목에 추가하는 속성 (유효성 검사 플러그인 이용-처리 필요) 빈칸일시 안내문구 출력
		tabindex 속성 : tab키 클릭시 순서 지정 가능
	-->
	<form action="">
		<input type="text" name="a" readonly value="읽기 전용"> <br>
		<input type="text" name="b" disabled value="사용 불가"> <br>
		<input type="checkbox" name="c" value="체크박스" checked> <br>
		<input type="text" name="d" required>
		<input type="submit" value="전송">
	</form>
</body>
</html>
