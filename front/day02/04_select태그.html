<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>select 태그 예제</title>
</head>
<body>
	<!--
		<select> : 미리 지정된 값을 선택 후 서버에 전송시 사용하는 태그 (ex. 생년월일, 성별, 통신사)
							<option>과 함께 사용됨 : 전송값은 선택된 <option> 안의 value값이 전송됨
							value값이 미지정일시, <option> 안 문자열이 전송됨
	-->
	<form action="">
		좋아하는 과일을 선택하세요.
		<select name="fruit">
			 <option value="0">없음</option>
			 <option value="1">사과</option>
			 <option value="2">오렌지</option>
			 <option value="3">바나나</option>
		</select>
		<br>
		<input type="submit" value="전송">
	</form>
</body>
</html>
