<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>버튼 태그 예제</title>
</head>
<body>
	<!--
		<button>
			ㄴtype 속성
					ㄴbutton : 일반 버튼
					ㄴsubmit : 서버로 전송. 단, type 미설정시, 기본 submit
					ㄴreset : 같은 <form> 내에 입력되어 있는 값을 모두 초기화
	-->
	<form action="">
		<input type="text" name="search" placeholder="검색"> <br>
		<button type="reset">초기화</button> <br>
		<button type="submit">검색</button> <br>
		<button type="button">목록으로 가기</button>
	</form>
</body>
</html>
