<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>css 선택자 예제</title>
	<style>
		/* 전체 선택자 */
		*{}
		/* <nav> 선택하는 선택자 */
		nav{}
		/* id가 menu인 요소들을 선택하는 선택자 */
		 #menu{}
		/* class가 mmenu-item인 요소들을 선택하는 선택자 */
		.menu-item{}
		/* <input> 중에 type이 password인 요소들을 선택하는 선택자 */
		input[type=password]{}

		/* type이 password인 요소들을 선택하는 선택자 */
		[type=password]{}
		/* class 속성에 first라는 단어가 있는 요소들을 선택, 띄어쓰기 기준으로 단어 인식! (두개 같음)
			class="first" (O)
			class="first-item" (X)
			class="item first" (O)
			class-"first item" (O) */
		[class~=first]{}
		.first{}
		/* class 속성에 first-xxx이 들어가는 요소들을 선택
			class="first" (X)
			class="first-item" (O)
			class="item first" (X)
			class-"first item" (X) */
		[class|=first]{}
		/* class가 first로 시작하는 요소들을 선택
			class="first" (O)
			class="first-item" (O)
			class="item first" (X)
			class-"first item" (O) */
		[class^=first]{}
		/* class가 item으로 끝나는 요소들을 선택
			class="first" (X)
			class="first-item" (O)
			class="item first" (X)
			class-"first item" (O) */
		[class$=item]{}
		/* class에 first가 포함된 요소들을 선택 (first가 들어가기만 하면 됨) 
			class="first" (O)
			class="first-item" (O)
			class="item first" (O)
			class-"first item" (O)*/
		[class*=first]{}

		/* id가 menu인 요소의 자손요소 중 <a>를 찾는 선택자 */
			#menu a{}
		/* id가 menu인 요소의 자식 중 클래스명이 menu-item인 요소를 찾는 선택자
			자식은 > 로 표시 */
		#menu>.menu-item{}

		/* 클래스명이 first인 요소들의 형제 중 첫번째 .menu-item 제외 나머지 .menu-item을 찾는 선택자 */
		.first~.menu-item{} /*선택된 요소가 2개 (메뉴2, 메뉴3)*/
		/* 클래스명이 first인 요소 다음 클래스명이 menu-item인 요소를 찾는 선택자 */
		.first+.menu-item{} /*선택된 요소가 1개 (메뉴2)*/

		/* menu1에 마우스 올렸을 때 선택자 (둘 다 가능) */
		.first:hover{}
		.first-link:hover{}
		/* checked 상태인 checkbox를 찾는 선택자 */
		input[type=checked]:checked{}
	</style>
</head>
<body>
	<header>
		<nav>
			<ul id="menu">
				<li class="menu-item first">
					<a href="#" class="first-link">메뉴1</a>
				</li>
				<li>
					<a href="#">메뉴2</a>
				</li>
				<li>
					<a href="#">메뉴3</a>
				</li>
			</ul>
		</nav>
	</header>
	<section>
		<input type="text"> <br>
		<input type="password"> <br>
		<input type="password"> <br>
		<input type="checkbox" name="checkbox">
	</section>
</body>
</html>
