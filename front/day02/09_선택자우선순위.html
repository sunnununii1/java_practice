<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>선택자 우선순위 예제</title>
	<style>
		/* 선택자 우선순위 : 같은 요소에 같은 스타일을 여러번 적용시, 최종 적용순서를 정하는 것
		태그 : 1점
		클래스 : 10점
		아이디 : 100점
		=> 점수가 높을 수록 우선순위 높음. (같은 점수는 마지막이 적용)
			!important > style > 아이디 선택자 > 클래스 > 태그 > 전체 */
		p{ color: red !important;} /*1점, 하지만 !important로 최종선택됨 (다만 태그 꼬일 수 있어 비추)*/
		.item{color: blue;} /*10점*/
		.item-title{color: green;} /*10점*/
		body .item{color: pink;} /*11점*/
		#title{ color: yellow;} /*100점*/
	</style>
</head>
<body>
	<p class="item item-title" id="title" style="color: gray;">
		안녕하세요.
	</p>
</body>
</html>
