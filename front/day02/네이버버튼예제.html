<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>네이버 버튼 예제</title>
</head>
<body>
	<!-- 1. <a> 안에 <button> 넣기 : 버튼 끝 공백을 눌러도 이동-->
	<a href="http://www.naver.com" target="_blank"><input type="button" value="네이버로 가기"></a>
	<!-- 2. <button> 안에 <a> 넣기 : 글자 밖 공백 누르면 이동X-->
	<button>
		<a href="http://www.naver.com" target="_blank">네이버로 가기</a>
	</button>	
</body>
</html>
