<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제</title>
</head>
<body>
	<!-- 비밀번호가 노출되면 안되기 때문에 <form>의 method 속성을 post로 지정 -->
	<form action="" method="post">
		<h1>회원가입</h1>
		<fieldset>
			<label>
				아이디 &nbsp;&nbsp;&nbsp;&nbsp;: 
				<input type="text" name="id" placeholder="아이디를 입력하세요.">
			</label> <br>
			<label>
				비밀번호 &nbsp;: 
				<input type="password" name="pw" placeholder="비밀번호를 입력하세요.">
			</label> <br>
			<label>
				비번 확인 : 
				<input type="password" name="pw2" placeholder="비밀번호 확인">
			</label>
		</fieldset>
		<fieldset>
			<legend>개인정보</legend>
			<label>
				이름 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: 
				<input type="name" name="name" placeholder="이름을 입력하세요.">
			</label> <br>
			<label>
				전화번호 : 
				<input type="tel" name="tel" placeholder="-을 뺸 전화번호를 입력하세요." pattern="\d{11}">
			</label> <br>
			<label>
				이메일 &nbsp;&nbsp;&nbsp;: 
				<input type="email" name="email" placeholder="이메일을 입력하세요.">
			</label> <br>
			<label>
			성별 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: 
			<input type="radio" name="gender" value="Man"> 남자
			</label>
			<label>
						<input type="radio" name="gender" value="Female" checked> 여자
			</label>
		</fieldset> 
		<br>
		<input type="submit" value="회원가입">
	</form>
</body>
</html>
