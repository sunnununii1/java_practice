<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS 폰트 속성</title>
	<style>
		/* body{}는 전체 적용, 아래는 전체적용하되, 특정 폰트 변경시 사용 */
		body{ 
			font-family: 'Courier New', Courier, monospace;
		}
		.first{
			/*텍스트의 글꼴 집합(font family)을 설정*/
			font-family: 'Times New Roman', Times, serif; 
			/* 색상 표현방법
			1. 지정이름 자동완성
			2.색상 상세코드 입력(ex.#rrggbb 형태의 16진수)
			3. rgb(r, g, b) 함수 이용 : r,g,b는 0~255의 정수
			4. rgb(r, g, b, 투명도) : 불투명(=1), 투명(=0) 추가
			5. hsl(), hsla() 함수 이용 : 색상,채도,명도 이용 */
			color: red;
			text-decoration: underline;
		}
		.second{
			font-family: Verdana, Geneva, Tahoma, sans-serif;
			color: rgb(255,0,0);
		}
		.third{
			/*텍스트의 크기(font-size)를 설정*/
			font-size: 20px;
			color: #ff0000;
		}
		.fourth{
			/*두껍게 표현(font-weight), 기울임 표현(font-style)*/
			font-weight: bold; font-style: italic;
			color: rgba(255,0,0,0.5);
		}
		.fifth{
			/*영문자 중 소문자만을 작은 대문자(small-caps) 글꼴로 변경*/
			/* font-variant: small-caps; font-weight: 100;*/

			/*모든 font 속성을 이용한 스타일을 한 줄에 설정 가능*/
			font: normal normal normal 20px/30px serif; 
			font: 20px/30px serif; /*부분 생략 가능*/
		}
	</style>
</head>
<body>
	<div class="first">안녕하세요.</div>
	<div class="second">안녕하세요.</div>
	<div class="third">안녕하세요.</div>
	<div class="fourth">안녕하세요.</div>
	<div class="fifth">Hello.</div>
</body>
</html>
