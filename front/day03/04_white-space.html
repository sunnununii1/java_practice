<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>white-space 예제 (중요)</title>
	<style>
		.box{
			width: 200px;
		}
		/* break-spaces : pre-wrap과 비슷. */
		.box{
			white-space: break-spaces;
		}
		/* nowrap : 여러개 공백을 하나로 처리. 범위 넘기면 무시한 채 줄바꿈 없는 한줄로 처리 */
		.box2{
			white-space: nowrap;
		}
		/* pre : 입력한 그대로의 공백 적용. 범위 넘가면 무시, 줄바꿈 불가 */
		.box3{
			white-space: pre;
		}
		/* pre-wrap : 입력한 그대로의 공백 적용. 범위 넘기면 줄바꿈 가능 */
		.box4{
			white-space: pre-wrap;
		}
		/* pre-line : 줄바꿈 제외한 공백을 하나로 처리. 범위 넘기면 줄바꿈 적용 */
		.box5{
			white-space: pre-line;
		}
		/* 그 외 기본은 normal */
	</style>
</head>
<body>
	<div class="box box">
		안녕하세요. 제 이름은                      홍길동입니다.
		만나서 반갑습니다.
	</div>
	<div class="box box2">
		안녕하세요. 제 이름은                      홍길동입니다.
		만나서 반갑습니다.
	</div>
	<div class="box box3">
		안녕하세요. 제 이름은                      홍길동입니다.
		만나서 반갑습니다.
	</div>
	<div class="box box4">
		안녕하세요. 제 이름은                      홍길동입니다.
		만나서 반갑습니다.
	</div>
	<div class="box box5">
		안녕하세요. 제 이름은              홍길동입니다.
		만나서 반갑습니다.
	</div>
</body>
</html>
