<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>글자 간격 예제</title>
	<style>
		.box1{
			/* 기본 글자(모든 글자 포함) 간격에 0.3px 추가 */
			letter-spacing: .3px;
		}
		.box3{
			/* 기본 단어(단어들만) 간격에 3px 추가 */
			word-spacing: 3px;
		}
	</style>
</head>
<body>
	<div class="box box1">안녕하세요. 제 이름은 홍길동입니다.</div>
	<div class="box box2">안녕하세요. 제 이름은 홍길동입니다.</div>
	<div class="box box3">안녕하세요. 제 이름은 홍길동입니다.</div>
</body>
</html>
