<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>문단 스타일 예제</title>
	<style>
		.box{
			width: 200px;
		}
		.box1{
			/* 오른쪽 정렬 */
			direction: rtl;
		}
		.box2{
			/* 글자 정렬
				text-align속성은 text-direction속성보다 우선적으로 적용 */
			text-align: center;
		}
		.box3{
			/* text-indent : 들여쓰기
				line-height : 줄 사이 간격 */
			text-indent: 10px; line-height: 30px;
		}
	</style>
</head>
<body>
	<div class="box box1">안녕하세요. 제 이름은 홍길동입니다.</div>
	<div class="box box2">안녕하세요. 제 이름은 홍길동입니다.</div>
	<div class="box box3">안녕하세요. 제 이름은 홍길동입니다.</div>
</body>
</html>
