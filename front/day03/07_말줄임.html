<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>말줄임 예제</title>
	<style>
		.box{
			width: 200px;
			white-space: nowrap;
			text-overflow: ellipsis; /* ...으로 표현 */
			overflow: hidden; /*안의 컨텐츠가 요소의 크기를 넘기면 보여줄지 선택 => hidden:안보이게*/
		}
	</style>
</head>
<body>
	<div class="box">안녕하세요. 제 이름은 홍길동입니다.</div>
</body>
</html>
