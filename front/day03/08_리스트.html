<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>리스트 스타일 예제</title>
	<style>
		/*list-style-type 속성 : circle/square/upper-alpha/lower-roman =>마커모양*/
		ul{
			list-style-type: upper-alpha;
			list-style-position: inside;
		/* inside : 컨텐츠 안에
			outside : 컨텐츠 밖에 (기본값) */
		}
		ol{
			list-style-type: lower-roman;
			list-style: circle inside;
		}
	</style>
</head>
<body>
	<ul>
		<li>메뉴1-1</li>
		<li>메뉴1-2</li>
	</ul>
	<ol>
		<li>메뉴2-1</li>
		<li>메뉴2-2</li>
	</ol>
</body>
</html>
