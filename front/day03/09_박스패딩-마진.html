<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>여백(padding) 예제 (중요)</title>
	<style>
		.box1, .box3{ background-color: yellow;}
		.box2, .box4{ background-color: red;}
		
		/* padding : 테두리와 컨텐츠 사이 여백. 컨텐츠의 시작지점 지정 가능
				ㄴpadding-top/padding-right/padding-left/padding-bottom을 합친 속성 */
	.box1{
		/*위/오른쪽/왼쪽/아래 padding을 50px로*/
		padding: 50px; width: 100px; height: 100px;
	}	
	.box2{
		width: 100%; height: 100%;
	}
	/* margin : 타 요소들과 테두리 사이 여백. 테두리 시작지점 지정 가능 */
	.box3{
		width: 200px; height: 200px; margin-top: 10px; position: absolute;
	}
	.box4{ /* %로 하면 부모의 너비만큼 잡혀서 px로. */
		width: 100px; height: 100px; margin: 50px 0 0 50px;
	}
	</style>
</head>
<body>
	<!-- box1에 padding으로 배치 -->
	<div class="box1">
		<div class="box2"></div>
	</div>
	<!-- box4에 margin으로 배치 -->
	<div class="box3">
		<div class="box4"></div>
	</div>
</body>
</html>
