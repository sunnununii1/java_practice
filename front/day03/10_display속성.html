<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>display 속성 예제</title>
	<style>
		/* block 특징 : 새 라인에서 시작, 가로/세로/패딩/마진 조절가능
			inline 특징 : 현재 위치에서 시작, 가로/새로/마진 조절 불가능
			* inline-block : 현재 위치에서 시작, 가로/세로/패딩/마진 조절가능 */
		.box{
			width: 100px; height: 100px; background-color: yellow;
			display: inline-block;
		}
	</style>
</head>
<body>
	<div class="box">1</div>
	<div class="box">2</div>
	<div class="box">3</div>
</body>
</html>
