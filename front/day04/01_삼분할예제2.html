<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>삼등분 예제2</title>
	<style>
		/*calu 수식 길이가 너무 길면 아래처럼*/
		.container{
			width: 500px; height: 500px; padding: 10px; padding-right: 0;
			box-sizing: border-box; background-color: black;
		}
		.box{
		 	float: left;
			width: calc(100% / 3); height: 100%;
			padding-right: 10px; box-sizing: border-box;
		}
		.inner-box{
			background-color: blueviolet;
			width: 100%; height: 100%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box box1">
			<div class="inner-box"></div>
		</div>
		<div class="box box2">
			<div class="inner-box"></div>
		</div>
		</div>
		<div class="box box3">
			<div class="inner-box"></div>
		</div>
	</div>
</body>
</html>
