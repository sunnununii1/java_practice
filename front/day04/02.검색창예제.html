<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>마진-검색창 예제</title>
	<style>
		.container{
			width: 500px; height: 50px;
			border: 2px solid forestgreen;
			box-sizing: border-box; border-radius: 25px;
			padding: 5px; padding-left: 15px;
			position: relative;
		}
		.input-search{
			width: 400px; height: 100%; box-sizing: border-box;
			outline: none; /*검색창 테두리 없애기*/
		}
		.btn-search{
			width: 50px; height: 50px; background-color: forestgreen;
			position: absolute; top: -2px; right: -2px;
			border: 0; border-radius: 0 25px 25px 0;
		}
		/*border: 0;과 none;의 차이는 */
	</style>
</head>
<body>
	<form class="container">
		<input type="text" class="input-search">
		<button class="btn-search"></button>
	</form>
</body>
</html>
