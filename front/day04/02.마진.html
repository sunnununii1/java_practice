<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>margin</title>
	<style>
	/*margin 특징
		- 요소의 좌우 가운데정렬이 가능 (block태그)
			단, block태그는 margin: 0 auto;로 가운데정렬 가능
		- 마진끼리 겹치면 큰 값이 적용 (아래 마진바텀,마진탑 있는데 바텀(20px) 적용)*/
.container{
	background-color: cornflowerblue;
	height: 300px;
}
.box{
	width: 300px; height: 300px; background-color: red;
	margin: 0 auto; /* **좌우여백 브라우저에 맞게 자동 조정 */
}
.inner-box{ 
	margin-bottom: 10px;
	height: 100px; background-color: darkgreen;
	text-align: center;
}
.inner-box+.inner-box{
	margin-top: 10px;
}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">
			<div class="inner-box">
			<span class="one">1</span>
		</div>
			<div class="inner-box"></div>
		</div>
	</div>
</body>
</html>
