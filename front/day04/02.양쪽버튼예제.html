<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>양 버튼 예제</title>
	<style>
		.container{
			width: 500px; height: 200px;
			border: 2px solid black;
			margin: 0 auto;
			position: relative;
		}
		.box{
			width: 300px; height: 50px; background-color: white;
			margin: 0 auto;
		}
		.left{
			width: 50px; height: 50px; background-color: orange;
			border-radius: 100%; border: 0;
			position: absolute; top: 50px; left: 100px;
		}
		.box2{
			width: 100px; height: 50px; background-color: chocolate;
			position: absolute; top: 50px; left: 200px;
		}
		.right{
			width: 50px; height: 50px; background-color: orange;
			border-radius: 100%; border: 0;
			position: absolute; top: 50px; right: 100px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">
			<div class="box2"></div>
			<button class="left"></button>
			<button class="right"></button>
		</div>
	</div>
</body>
</html>
