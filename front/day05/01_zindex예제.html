<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>zindex 예제</title>
	<style>
		/* z-index : z축 기준
			요소들이 겹쳐있을 때, 누굴 위로 보낼지 결정해줌
			보통 숫자가 클 수록 위로 감. (상황에 따라 ) */
			.box{
				width: 200px; height: 300px;
				position: absolute; top: 100px; left: 100px;
				border: 1px solid; background-color: white; z-index: 10;
			}
			.box2{
				top: 150px; left: 150px; z-index: 9;}
			.box3{
				top: 200px; left: 200px; z-index: 8;}
			.box4{
				top: 250px; left: 250px; z-index: 7;}
			.box5{
				top: 300px; left: 300px; z-index: 6;}
	</style>
</head>
<body>
	<div class="box box1">1</div>
	<div class="box box2">2</div>
	<div class="box box3">3</div>
	<div class="box box4">4</div>
	<div class="box box5">5</div>
</body>
</html>
