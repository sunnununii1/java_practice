<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>팝업창 반투명 뒷배경 예제</title>
	<style>
		.bg-box{
			position: fixed; top: 0; left: 0; right: 0; bottom: 0;
			background-color: rgba(0, 0, 0, .3)
			/* background-color: black; opacity: .3; */
		}
		.content-box{
			position: absolute;
			width: 400px; height: 300px; font-size: 30px; text-align: center;
			line-height: 300px;
			top: 50%; left: 50%;
			transform: translate(-50%,-50%); background-color: white;
		}
	</style>
</head>
<body>
	<div class="bg-box"></div>
	<div class="content-box">안녕하세요.</div>
</body>
</html>
