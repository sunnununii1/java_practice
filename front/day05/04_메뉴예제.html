<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴 예제</title>
	<style>
		/* 메뉴는 대부분 <ul> 안에 <li>로 구성되어있음 */

		/* <body>에도 기본적으로 패딩,마진 있어서 제거 */
		* { padding: 0; margin: 0; color: black;} 
		ul,ol{ list-style: none;} /* 마커제거 */
		a { text-decoration: none;} /* 밑줄 제거 */

		.menu-list{
			/* border위치 link아닌 list에 넣기 중요 */
			width: 500px; border: 3px solid black;
		}
		/* 메뉴들을 박스 테두리로 다시 감싸주기 */
		.menu-list::after{
			content: ''; display: block; clear: both;
		}
		.menu-item{
			height: 50px; width: calc(500px / 3);
			float: left;
		}
		.menu-link{
			/* block처리로 여백에도 클릭 가능케함 */
			width: 100%; height: 100%; display: block; 
			text-align: center; line-height: 50px;
		}
		.menu-item+.menu-item{ /*메뉴2부터*/
			border-left: 3px solid black; margin-left: -3px;
		}
		.menu-item:hover{
			background-color: coral;
		}
	</style>
</head>
<body>
	<nav>
		<ul class="menu-list">
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴1</a>
			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴2</a>
			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴3</a>
			</li>
		</ul>
	</nav>
</body>
</html>
