<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이미지 확대 예제</title>
	<style>
		.box{ 
			width: 200px; height: 200px; border: 3px solid black;
			overflow: hidden;
		}
		img{
			transition: .5s; /*부드럽게 확대*/
		}
		.box:hover img{
			transform: scale(1.3);
		}

	</style>
</head>
<body>
	<div class="box">
		<img src="../img/고양이.jpg" alt="고양이" width="200" height="200">
	</div>
</body>
</html>
