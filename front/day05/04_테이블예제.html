<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>테이블 예제</title>
	<style>
		table{
			width: 500px;
			border-collapse: collapse;
		}
		th,td{
			border: 1px solid black;	border-width: 1px 0;
			line-height: 50px; font-size: 15px;
		}

		tr>th:nth-child(1){ width: 50px;}
		tr>th:nth-child(2){ width: 300px;}
		tr>th:nth-child(3){ width: 100px;}
		tr>th:nth-child(4){ width: 50px;}
		tr>td:nth-child(2){ text-align: left;}
		tbody>tr:nth-child(2n){ background-color: orange;}
		tbody>tr:nth-child(2n+1){ background-color: darkgray;}

		tbody>tr:hover{ background-color: peachpuff;}
		/*tr:first-child:hover{ background-color: transparent;} /*제목줄은 배경색 제거*/

		a{ text-decoration: none; color: black; display: block;}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>번호</th>
				<th>제목</th>
				<th>작성자</th>
				<th>조회수</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>2</th>
				<th><a href="#">환영인사</a></th>
				<th>홍길동</th>
				<th>5</th>
			</tr>
			<tr>
				<th>1</th>
				<th><a href="#">공지사항</a></th>
				<th>관리자</th>
				<th>10</th>
			</tr>
		</tbody>
	</table>
</body>
</html>
