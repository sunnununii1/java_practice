<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴 hover시 서브메뉴 출력 예제</title>
	<style>
		* { padding: 0; margin: 0;}
		ul{ list-style: none;}
		a{ text-decoration: none;}

		.menu-list{
			width: 300px; height: 50px;
		}
		.menu-item{
			width: 100px; height: 100%; float: left;
		}
		.menu-link{
			width: 100%; height: 100%; display: block;
			text-align: center; line-height: 44px;
			font-size: 20px; font-weight: bold;
			border: 3px solid black; box-sizing: border-box;
		}
		.menu-item~.menu-item{
			margin-left: -3px;
		}
		.submenu-link{
			height: 50px; width: 100%; display: block; line-height: 44px;
			border: 3px solid black; text-align: center; font-size: 20px;
			box-sizing: border-box;
		}
		.submenu-list{
			margin-top: -3px; /*서브메뉴1-1과 메뉴1 사이 두꺼운 테두리 안보이게*/
			display: none;
		}
		.submenu-item~.submenu-item{
			margin-top: -3px; /*서브메뉴1-1과 서브1-2 사이 두꺼운 테두리 안보이게*/
		}
		.menu-item:hover .submenu-list{
			display: block;
		}
	</style>
</head>
<body>
	<nav>
		<ul class="menu-list">
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴1</a>
				<ul class="submenu-list">
					<li class="submenu-item">
						<a href="#" class="submenu-link">서브1-1</a>
					</li>
					<li class="submenu-item">
						<a href="#" class="submenu-link">서브1-2</a>
					</li>
					<li class="submenu-item">
						<a href="#" class="submenu-link">서브1-3</a>
					</li>
				</ul>
			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴2</a>
				<ul class="submenu-list">
					<li class="submenu-item">
						<a href="#" class="submenu-link">서브2-1</a>
					</li>
					<li class="submenu-item">
						<a href="#" class="submenu-link">서브2-2</a>
					</li>
					<li class="submenu-item">
						<a href="#" class="submenu-link">서브2-3</a>
					</li>
				</ul>
			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴3</a>
				<ul class="submenu-list">
					<li class="submenu-item">
						<a href="#" class="submenu-link">서브3-1</a>
					</li>
					<li class="submenu-item">
						<a href="#" class="submenu-link">서브3-2</a>
					</li>
					<li class="submenu-item">
						<a href="#" class="submenu-link">서브3-3</a>
					</li>
				</ul>
			</li>
		</ul>
	</nav>
</body>
</html>
