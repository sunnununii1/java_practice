<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>부트스트랩 예제</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<!-- .slim은 지우기 -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	<style>
		.container{
		background-color: #fff; height: 500px; border: 1px solid black;
	}
	.box{
		height: 50px; background-color: yellow;
	}
	/* 부트스트랩을 쓰면 반응형 웹을 쉽게 만들 수 있음. */
	</style>
</head>
<body>
	<!-- row의 특징은 col을 이용해서 사용한 애들을 가로로 배치해줌 (블럭태그임에도) -->
	<!-- md는 브라우저 사이즈 커지면 적용됨 -->
	<div class="container">
		<div class="row">
			<div class="box col-3 col-md-6" ></div>
		</div>
		<div class="row">
			<div class="box col-6 col-md-12"></div>
		</div>
		<div class="row">
			<div class="box col-12 col-md-6"></div>
		</div>
		<!-- table, table-striped, table-hover 클래스들 추가 -->
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Firstname</th>
					<th>Lastname</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>John</td>
					<td>Doe</td>
					<td>john@example.com</td>
				</tr>
				<tr>
					<td>Mary</td>
					<td>Moe</td>
					<td>mary@example.com</td>
				</tr>
				<tr>
					<td>July</td>
					<td>Dooley</td>
					<td>july@example.com</td>
				</tr>
			</tbody>
		</table>
		<button class="btn btn-outline-primary">목록</button>
		<div class="btn-group">
			<button class="btn btn-outline-primary">버튼1</button>
			<button class="btn btn-outline-primary">버튼2</button>
		</div>
		<div class="row">
			<div class="form-group col-12">
				<input type="text" class="form-control">
			</div>
		</div>
		<!--  -->
		<div class="row">
			<div class="form-group col-12">
				<input type="text" class="form-control">
			</div>
		</div>
	</div>
</body>
</html>
