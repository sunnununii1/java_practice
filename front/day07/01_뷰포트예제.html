<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--
		viewport를 미설정시, 모바일이나 테블릿처럼 작은 화면에서 글자가 작게 보이는 현상 생김
		=> 장치의 크기와 viewport가 달라서 생김.
		=> viewport 너비를 장치너비로 설정하면 정상작용
	-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>뷰포트</title>
</head>
<body>
	<h1>안녕하세요.</h1>
</body>
</html>
