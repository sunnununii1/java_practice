<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>미디어쿼리</title>
	<!--
		@media (min-width: 1000px):
		브라우저 폭이 최소 1000px 일 때니까 창 폭이 1000px 이상일 때라는 의미
		@media (max-width: 1000px):
		브라우저 폭이 최대 1000px 일 때니까 창 폭이 1000px 이하일 때라는 의미
	-->
	<style>
		/*브라우저 크기가 900px이상이면 좌우로 이분할, 미만이면 상하로 이분할*/
		.box::after{
			content: ''; clear: both; display: block;
		}
		.inner-box{
			float: left; width: 50%; height: 500px; background-color: cornflowerblue;
		}
		.inner-box:nth-child(2){
			background-color: lightpink;
		}
		@media screen and (max-width:900px) {
			.inner-box{
				width: 100%;
			}
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="inner-box"></div>
		<div class="inner-box"></div>	
	</div>
</body>
</html>
