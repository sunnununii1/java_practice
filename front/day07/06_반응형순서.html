<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>반응형예제 배치 순서</title>

		/*
		@미디어.. 의 순서가 중요
		=> 큰화면 스타일-> 작은화면 스타일 순서는 **큰화면 아래에** @media max-width이용, 구현
		=> 작은화면 스타일-> 큰화면 스타일 순서는 **작은화면 아래에** @media max-width이용, 구현
		*/

		/*2.작은화면-> 큰화면*/
		.box::after{
			clear: both; display: block; content: '';
		}
		.inner-box{
			float: left; width: 100%; height: 200px; background: lightpink;
		}
		.inner-box:nth-child(2){
			background-color: cornflowerblue;
		}
		@media screen and (max-width : 900px) {
			.inner-box{
				width: 50%;
			}
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="inner-box"></div>
		<div class="inner-box"></div>
	</div>
</body>
</html>
