<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴 flex 응용예제</title>
	<style>
		*{ padding: 0; margin: 0;}
		ul{ list-style: none;}
		a{ text-decoration: none;}

		.list-menu{
			display: flex; /*의 사용으로 마지막 border-left에서 마진:-3 안해도 됨*/
			border: 2px solid black;
		}
		.item-menu{
			width: 100%; height: 50px;
			text-align: center;
		}
		.link-menu{
			display: block; height: 100%; cursor: pointer;
			color: black; font-size: 30px; line-height: 50px; text-align: center;
		}
		.item-menu+.item-menu{
			border-left: 2px solid black;
		}
	</style>
</head>
<body>
	<nav>
		<ul class="list-menu">
			<li class="item-menu">
				<a href="#" class="link-menu">메뉴1</a>
			</li>
			<li class="item-menu">
				<a href="#" class="link-menu">메뉴2</a>
			</li>
			<li class="item-menu">
				<a href="#" class="link-menu">메뉴3</a>
			</li>
		</ul>
	</nav>
</body>
</html>
