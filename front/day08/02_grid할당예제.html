<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>그리드 할당예제</title>
	<style>
		.container{
			display: grid;
			grid-template-columns: repeat(4, lfr);
			grid-template-rows: repeat(4, 100px);
		}
		.box1{
			background-color: pink;
			grid-column-start: 1;
			grid-column-end: 4;
			grid-column: 1/4;
		}
		.box2{
			background-color: olivedrab;
			grid-column-start: 4;
			grid-row-start: 1;
			grid-row-end: 4;
			grid-row: 1/4;
		}
		.box3{
			background-color: sandybrown;
			grid-row-start: 4;
			grid-column: 2/5;
		}
		.box4{
			background-color: khaki;
			grid-row: 2/5;
			grid-column-start: 1;
		}
		.box5{
			background-color: silver;
			grid-row: 2/4;
			grid-column: 2/4;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
		<div class="box5"></div>
	</div>
</body>
</html>
