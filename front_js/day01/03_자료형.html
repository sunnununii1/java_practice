<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>자료형</title>
</head>
<body>
	<script>
		/*
		- 숫자형(number)
				ㄴ정수
				ㄴ실수
				ㄴInfinity(무한대)
				ㄴNaN(Not a Number) : 숫자가 아닌 값

		- 문자형
				ㄴ문자열
				ㄴ''
				ㄴ""
				ㄴ`` : 역따옴표(백틱) => `` 속에 ${변수명} 으로 변수값 넣기 가능

		- 논리형
				ㄴtrue 또는 false
				
		- null
				ㄴ오로지 null값만 포함하는 별도 자료형. 비어있음을 의미

		- undefined
				ㄴ값이 할당되지 않은 상태를 의미(초기화 안 된 상태)

		- 객체(Object)
				ㄴ속성과 함수들로 구성

		- 심볼
				ㄴ고유한 식별자를 만들 때 사용

		- typeof
				ㄴtypeof 변수명 : 연산자
				ㄴtypeof(변수명) : 함수
				=> 변수의 자료형을 알려주는 연산자/함수
		*/
		let age = 20;
		//제 나이는 20살입니다. < 출력하기
		let str1 = '제 나이는 ' + age + '살입니다.';
		let str2 = "제 나이는 " + age + "살입니다.";
		let str3 = `제 나이는 ${age}살입니다.`;
		console.log(str1);
		console.log(str2);
		console.log(str3);

		console.log(typeof 1.23); //number
		console.log(typeof NaN);	//number
		let num1;
		console.log(typeof num1); //undefined
		console.log(typeof true);	//boolean
		console.log(typeof 'num1');	//string
		console.log(typeof Symbol("id")); //symbol
		console.log(typeof Math);	//Math라는 내장 객체//Object
		console.log(typeof null); //null도					//Object
		console.log(typeof {});		//{}는 객체 //Object
		console.log(typeof []);		//[]는 배열 //Object
		console.log(typeof console.log); //console.log는 함수 //function
	</script>
</body>
</html>
