<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>콜백 함수 예제</title>
</head>
<body>
	<script>
		/*
		콜백 함수 : 함수의 매개변수로 전달되는 함수
		=> 함수 안에서 매개변수로 전달한 함수 호출할 때 사용
		*/

		/* question이 주어진 뒤에 확인 선택시 yes 호출, 취소 선택시 no 호출
		
		 @param {string} question 질문 내용
		 @param {function} yes 확인하면 실행할 함수
		 @param {function} no 취소하면 실행할 함수
		*/
		function ask(question, yes, no){
			if(confirm(question)){
				yes();
			}else{
				no();
			}
		}
		function yes(){
			alert('술/담배 구매 가능');
		}
		function no(){
			alert('술/담배 구매 불가능');
		}
		//ask('성인입니까?', yes, no);

		//또는, 익명함수를 만들어서 직접 넣는 방법 (추천!)
		ask('성인입니까?', function(){
			alert('술/담배 구매 가능');
		}, function(){
			alert('술/담배 구매 불가능');
		});
	</script>
</body>
</html>
