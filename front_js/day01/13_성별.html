<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>성별</title>
</head>
<body>
	<script>
		
		//prompt 이용해서 성별 입력받고, M이면 남성입니다. F이면 여성입니다. 출력코드 작성
		
		let gender = prompt('성별을 입력하세요.(M:남성, F:여성)');
		if(gender == 'M'){
			alert('남성입니다.');
		}else if(gender == 'F'){
			alert('여성입니다.');
		}else{
			alert('다시 입력하세요.');
		}
		
	</script>
</body>
</html>
