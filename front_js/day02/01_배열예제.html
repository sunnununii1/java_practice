<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배열 예제풀이</title>
</head>
<body>
	<script>
		//prompt()로 이름 3개 입력받아 배열에 저장하세요.

		let arr = [];
		for(i=0; i<3; i++){
			var name = prompt('이름을 입력하세요.');
			arr.push(name);
		}
		
		console.log(arr);
	</script>
</body>
</html>
