<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>객체</title>
</head>
<body>
	<script>
		/*
		객체 : 속성과 메서드로 구성
		=> 중괄호{} 로, 속성은 ''안에.
		*/
		var student = {
			name : '홍길동',
			'kor' : 100, //보통은 '' 사용하지 않으나, 안에 공백(띄어쓰기 등)이 들어가면 필수로 사용!
			toString : function(){
				return this.name + ' : ' + this.kor;
			}
		};
		console.log(student.toString());

		//2. 생성자 만들어서 호출하는 방법
		function Student(name, kor){
			return {
				name : name,
				kor	 : kor,
				toString : function(){
					return this.name + ' : ' + this.kor;
				}
			}
		}
		let std1 = Student('홍길동', 100);
		let std2 = Student('임꺽정', 90);
		console.log(std1.toString());
		console.log(std2.toString());
		//그 외 콘솔 호출 방법들
		console.log(std1.name);
		console.log(std1['name']);
	</script>
</body>
</html>
