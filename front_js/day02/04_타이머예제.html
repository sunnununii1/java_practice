<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>타이머 예제</title>
	<style>
		#box{
			width: 400px; margin: 50px auto; border: solid 3px black;
			text-align: center; line-height: 50px; height: 50px;
			font-size: 30px; font-weight: bold;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<script>
		//box에 시계가 동작되도록 코드 작성(0.1초마다 동작)
		box.innerText = '01:00:00';
		let h = 0, m = 0, s = 0;
		setInterval(function(){
			s++;
			if(s == 60){
				m++;
				s = 0;
			}
			if(m == 60){
				h++;
				m = 0;
			}
			box.innerText = getTime(h, m, s);
		}, 1000);

		function getTime(h, m, s){
			return '' + fillZero(h) + ':' + fillZero(m) + ':' + fillZero(s);
		}
		function fillZero(num){
			return num < 10 ? '0'+num : num;
		}
	</script>
</body>
</html>
