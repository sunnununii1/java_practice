<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>요소 선택</title>
</head>
<body>
	<div class="box"></div>
	<div class="box"></div>
	<div id="box"></div>
	<input type="text" name="" id="">
	
	<script>
		/*
		document.getElementById('아이디명A'); 
		ㄴ 아이디명이 아이디명A인 요소를 선택 => 1개 있거나 없거나
		document.getElementsByClassName('클래스명');
		ㄴ 클래스명이 일치하는 요소들을 선택
		document.getElementsByTagName('태그명'); 
		ㄴ 태그명이 일치하는 요소들을 선택
		
		!! document.getElementxxx은 요소가 뒤늦게 추가되어도(box 등) 자동으로 반영됨
		!! 하지만 document.querySelectorAll은 함수가 실행되는 시점에 있는 요소들만 찾아줌
		=> 뒤늦게 추가된 요소는 자동 반영 X

		document.querySelector('선택자'); 
		ㄴ 선택자와 일치하는 첫번째 요소를 선택
		document.querySelectorAll('선택자');
		ㄴ 선택자와 일치하는 모든 요소들을 선택
		*/
		let elId = document.getElementById('box');
		let elbox = document.getElementsByClassName('box');
		let eltag = document.getElementsByName('biv');
		let elquery = document.querySelector('.box');
		let elqueryAll = document.querySelectorAll('.box');
		/*
		요소에 스타일 적용 방법
		=> 객체명.style.속성명 = 속성값;

		문제. 아이디가 box인 요소의 배경색을 분홍으로 바꿔라 ▼
		*/
		elId.style.backgroundColor = 'pink';
		elId.style.height = '100px';

		for(i=0; i<elbox.length; i++){
			elbox[i].style.backgroundColor = 'steelblue';
			elbox[i].style.height = '100px';
			elbox[i].style.width = '100px';
			elbox[i].style.border = '3px solid silver';
		}
		elqueryAll.forEach((item)=>{
			item.style.borderRadius = '50%';
		});
		</script>
		<div class="box"></div> <!--뒤늦게 요소추가함-->
</body>
</html>
