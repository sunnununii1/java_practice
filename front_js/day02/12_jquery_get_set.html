<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery get/set</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<div class="box">
		<span>안녕하세요.</span>
	</div>
	<input type="text" class="input-search">
	<button class="btn-search">검색</button>

	<script>
		/*
		$('선택자').html() : 요소의 html코드를 가져옴
		$('선택자').text() : 요소의 텍스트를 가져옴
		$('선택자').val() : 요소의 value값을 가져옴. 단, 요소가 <input>,<select>,<textarea> 일 때만
		*/
		//클래스가 box인 요소의 html코드와 텍스트를 가져와보자.
		let html = $('.box').html();
		let text = $('.box').text();
		console.log(html);
		console.log(text);
		//클래스가 btn-search인 요소 클릭하면 <input>에 입력된 내용을 가져와보자.
		$('.btn-search').click(()=>{
			let val = $('.input-search').val();
			console.log(val);
			$('.input-search').val('만나서 반갑습니다.');
		});
		/*
		$('선택자').html(html코드) : 요소의 html코드를 덮어쓰기함
		$('선택자').text(값) : 요소의 텍스트를 덮어쓰기함
		$('선택자').val(값) : 요소의 value값을 덮어쓰기함. 단, 요소가 <input>,<select>,<textarea> 일 때만
		*/
		$('span').text('만나서 반갑습니다.');
		$('span').html('<h1>만나서 반갑습니다.</h1>');
	</script>
</body>
</html>
