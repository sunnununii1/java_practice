<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>버튼 누르면 박스나오게 예제</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box{
			width: 300px; height: 300px; background-color: pink;
		}
	</style>
</head>
<body>
	<button class="btn">접기</button> <br>
	<div class="box"></div>
	<script>
		$('.btn').click(function(){
			const FOLD = '접기';
			const UNFOLD = '펼치기';
			$('.box').toggle();
			//현재 글자를 가져오기 => text()와 this 이용 (여기서 this는 btn)
			let text = $(this).text();
			//가져온 글자가 FOLD와 같으면 UNFOLD로, 다르면 FOLD로 글자 수정
			/*if(text == FOLD){
				text = UNFOLD;
			}else{
				text = FOLD;
			}*/
			text = text == FOLD ? UNFOLD : FOLD; //위 if문을 한줄로
			$(this).text(text);
		});
	</script>
</body>
</html>
