<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>과일 라디오박스 예제</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box{ width: 200px; height: 50px; background-color: bisque;
			padding: 10px; line-height: 50px; font-size: 20px; text-align: center;}
	</style>
</head>
<body>
	<div class="box"></div>
	<label>
		<input type="radio" name="fruit" value="사과"> 사과
	</label>
	<label>
		<input type="radio" name="fruit" value="오렌지"> 오렌지
	</label>
	<label>
		<input type="radio" name="fruit" value="바나나"> 바나나
	</label>
	<script>
		$('[name=fruit]').click(function(){
			let text = $(this).val();
			console.log(text);
			$('.box').text(text);
		});
	</script>
</body>
</html>
