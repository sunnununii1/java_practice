<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>박스 복사 예제</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box{ width: 300px; height: 100px;
			border: 3px solid black; background-color: khaki;}
		.btn{ }
	</style>
</head>
<body>
	<div class="box">
		<button class="btn">추가</button>
	</div>
	<script>
		$('.btn').click(function(){
			$('.box').next(function(){
				$('.box').clone();
			});
		});
	</script>
</body>
</html>
