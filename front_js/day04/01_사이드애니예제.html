<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>버튼 클릭시 창 보이게 예제</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		nav{ position: relative; height: 50px;}
		.btn-menu{
			width: 50px; height: 50px; border: 0; background-color: silver;
			position: absolute; right: 0; top: 0;
		}
		.list-menu{
			width: 200px; height: 500px; border: 1px solid black;
			position: absolute; top: 50px; right: -202px; background-color: khaki;
			list-style: none; padding: 0; margin: 0;
		}
	</style>
</head>
<body>
	<nav>
		<button class="btn-menu">메뉴</button>
		<ul class="list-menu"></ul>
	</nav>
	<script>
		//전역변수 만들기
		let fold = true;
		//요소가 애니메이션 중이라면 동작하지 않도록 함 (=여러번 눌러도 한번만 동작되게 함)
		$('.btn-menu').click(function(){
			if($('.list-menu').is(':animated')){
				return;
			}

			/*
			Number(문자열) vs parseInt(문자열)
				ㄴ 공통점 : 문자열을 숫자로 변환
				ㄴ 차이점 : Number()는 숫자로 바꿀 수 없는 문자엔 NaN이 됨
									 parseInt()는 숫자로 바꿀 수 없는 문자가 나타나기 전까지 숫자를 바꿈
			*/
			let right = $('.list.menu').css('right');
			right = parseInt(right); //뒤에 px 버려주는 작업
			
			if(/*fold*/ right != 0){
				//접혀있다면, 나타나게 하는 코드
				$('.list-menu').animate({right : 0}, 1000);
			}else{
				//펼쳐져 있다면, 들어가게 하는 코드
				$('.list-menu').animate({right : '-202px'}, 1000);
			}
			fold = !fold; //현재 폴드 상태를 반대로 저장
		});
	</script>
</body>
</html>
