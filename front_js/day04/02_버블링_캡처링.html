<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>버블링과 캡처링</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box{ padding: 20px; border: 2px solid black;}
	</style>
</head>
<body>
	<div class="box">
		<div class="box">
			<div class="box">
				<div class="box">123</div>
			</div>
		</div>
	</div>
	<script>
		/*
		**버블링 : 요소에 이벤트 발생되면, 해당 요소부터 조상 요소들에게도 같은 이벤트 발생케 함
					  특별한 일이 없으면 버블링은 막지 않는게 좋음!
		캡처링 : 요소에 이벤트 발생될 때(발생 전), 조상 요소부터 이벤트가 발생되어 내려옴
						일반적으로 확인 어려움
		*/
		let boxes = document.getElementsByClassName('box'); //클래스 이름이 box인 모든 요소 가져옴
		for(box of boxes){
			box.addEventListener('click',()=>console.log('버블링')); //123박스 한번 클릭했을 때, 버블링이 4번 실행됨
			box.addEventListener('click',()=>console.log('캡처링'),true); //true필수, 버블링보다 먼저 실행
		}
	</script>
</body>
</html>
