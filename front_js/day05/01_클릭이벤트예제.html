<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>클릭 이벤트 예제</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box{
			position: relative;
		}
		.btn{
			position: absolute; top: 10px; left: 10px;
		 }
		.inner-box{ 
			width: 100px; height: 100px; background-color: steelblue;
			position: absolute; left: 50px; top: 10px;
			display: none;
		}
	</style>
</head>
<body>
	<div class="box">
		<button class="btn">클릭</button>
		<div class="inner-box">안녕하세요.</div>
		<script>
			/*this 쓸 때는 function 못 씀. 대신 ()=> 로 치환*/
			/*
			$('.btn').click(function(){
				$('.inner-box').toggle();
			})
			*/
			$('.btn').click(()=>alert('안녕하세요.') );
		</script>
	</div>
</body>
</html>
