<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Each 예제</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<ul>
		<li>항목1</li>
		<li>항목2</li>
		<li>항목3</li>
	</ul>
	<button class="btn">버튼1</button>
	<button class="btn">버튼2</button>
	<button class="btn">버튼3</button>
	<script>
		//each() : 해당 요소를 하나씩 꺼내서 작업할 때 사용
		/* index 계산하지 않아도 each()로 작업하는 방법
			 index(번지)와 element(위치) 정보로 */
		/*1번째 방법
			 $('.btn').each((index, element)=>{
			$(element).click(function(){
				$('li').css('background-color','white');
				$('li').eq(index).css('background-color','khaki');
			});
		});
		*/
		//2번째 방법 (this 사용)
		$('.btn').each(function(index, element){
			//여기서 this는 each에 의해 꺼내진 요소.
			$(this).click(function(){
				$('li').css('background-color','white');
				$('li').eq(index).css('background-color','khaki');
			});
		});
	</script>
</body>
</html>
