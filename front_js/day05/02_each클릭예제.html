<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>each 응용 클릭 이벤트 예제</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<ul>
		<li>항목1</li>
		<li>항목2</li>
		<li>항목3</li>
	</ul>
	<button class="btn">버튼1</button>
	<button class="btn">버튼2</button>
	<button class="btn">버튼3</button>
	<br>
	<button class="btn-prev">이전</button>
	<button class="btn-next">다음</button>
	<script>
		let num = 0;
		//버튼을 누르면 항목이 노란배경으로
		$('.btn').click(function(){
				$('li').css('background-color','white');
				let index = $(this).index()-1;
				num = index;
				$('li').eq(index).css('background-color','khaki');
			});
		//방법1. 전역변수 이용
		//이전버튼 누르면 현재 노란배경인 항목에서 뒤로
		$('.btn-prev').click(()=>{
			--num;
			if(num < 0){
				num = $('li').length - 1;
			}
			$('.btn').eq(num).click();
		});
			//다음버튼 누르면 현재 노란배경인 항목에서 앞으로
			$('.btn-next').click(()=>{
			++num;
			if(num == $('li').length){
				num = 0;
			}
			$('.btn').eq(num).click();
		});
	</script>
</body>
</html>
