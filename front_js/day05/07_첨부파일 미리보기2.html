<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>첨부파일 미리보기2 (아이콘 임의적용) </title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.input-file{ display: none;}
		.btn-file{
			border: 2px solid black;
			width: 100px; height: 100px; font-weight: bold;
			font-size: 30px; line-height: 100px; text-align: center;
			display: block; text-decoration: none; color: black;
		}
		.box-thumbnail{ display: none;}
	</style>
</head>
<body>
	<div class="container">
		<input type="file" name="file" class="input-file" onchange="readUrl(this)">
		<a href="#" class="btn-file">+</a>
		<div class="box-thumbnail">
			<img src="" alt="미리보기" id="preview" height="100" width="auto"
			onclick="$('.input-file')".click();>
		</div>
	</div>
	<script>
		$('.btn-file').click(function(){
			$('.input-file').click();
		});
		//이미지 출력 코드
		function readUrl(input){
			//<input>가 첨부파일이고, 첨부파일이 선택되면 
			if(input.files && input.files[0]){
				let reader = new FileReader();
				reader.onload = function(e){
					document.getElementById('preview').src =e.target.result;
				}
				reader.readAsDataURL(input.files[0]);
				$('.box-thumbnail').show();
				$('.btn-file').hide();
			//첨부파일이 선택되지 않으면
			} else{
				document.getElementById('preview').src = '';
				$('.box-thumbnail').hide();
				$('.btn-file').show();
			}
			//이미지 첨부창 옆에 추가
			let element = `
			<div class="container">
				<input type="file" name="file" class="input-file" onchange="readUrl(this)">
				<a href="#" class="btn-file">+</a>
				<div class="box-thumbnail">
					<img src="" alt="미리보기" id="preview" height="100" width="auto"
					onclick="$('.input-file')".click();>
				</div>
			</div>
			`;
			$('.container').append(element);
		}
	</script>
</body>
</html>
