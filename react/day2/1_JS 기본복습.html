<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS 기본 복습</title>
	<script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<style>
	.btn{
		background-color: tomato; border: 0; border-radius: 10px; padding: 5px;
	}
</style>

</head>
<body>
	<div id="root"></div>
	<button onclick="alert('태그 버튼')" class="btn">태그 버튼</button>
	<script type="text/babel">
		const root = document.getElementById("root");
		
		function alertBtn(){
			alert('리액트 버튼');
		}

		/*1번 방법
		function Btn(){
			return (
				//태그버튼과 리액트버튼은 영어 대/소문자 구분 기억
				//class보다는 className 선언하기( Invalid DOM property `class`. 오류때문)
				<button onClick={alertBtn} className="btn">리액트 버튼</button>
			);
		}
		*/

		//2번 방법
		const Btn = ()=>{
			return (
				<button onClick={alertBtn} className="btn">리액트 버튼</button>
			)
		}

		function Div(){
			return (
				<div>
					<Btn/>	
				</div>
			)
		}

		ReactDOM.render(<Div/>, root);
	</script>
	
</body>
</html>
