<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>단위 변환 예제</title>
	<script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
	<div id="root"></div>
	<script type="text/babel">
		const root = document.getElementById("root");
		/*
			input태그 이용해 분 입력받아
			입력받은 분을 시로 변환하는 코드 작성
			60 => 1
			61 => 1
			120 => 2
		*/

		function App(){
			let [minute, setMinute] = React.useState(0);
			let [fliped, setFliped] = React.useState(false);

			const onChange = (e)=>{
				setMinute(e.target.value)
			};
			const onReset = ()=>{
				setMinute(0);
			};
			const convert = ()=>{
				setFliped(!fliped)
			};

			return (
				<div>
					<div>
						<input type="number" onChange={onChange} value={minute} disabled={fliped}/>분
					</div>
					<div>
						<input type="number" value={Math.floor(minute/6)/10} disabled={!fliped}/> 시간
					</div>
					<button onClick={onReset}>Reset</button>
					<button onClick={convert}>Convert</button>
				</div>
			) 
		}

		ReactDOM.render(<App/>, root);
	</script>
	
</body>
</html>
