<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>props 복습 예제</title>
	<script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
</head>
<body>
	<!-- 버튼1, 버튼2, ..., 버튼 5로 된 버튼 5개를 화면 배치하기 (리액트로) -->

	<div id="root"></div>
	<script type="text/babel">
		const root = document.getElementById("root");

			function Btn({text, color, fontSize}){
				return(
					//fontSize처럼 변수 이름과 속성 이름이 같으면 뒤에 : ___ 생략 가능 
					<button style={{backgroundColor : color, fontSize}}>{text}</button>
				);
			}
			
			function App(){
			return (
				<div>
					<Btn text="버튼1" color="skyblue" fontSize={20}/>
					<Btn text="버튼2" color="tomato"/>
					<Btn text="버튼3" color="wheat"/>
					<Btn text="버튼4" color="aqua"/>
					<Btn text="버튼5" color="white"/>
				</div>
			)
		}
		Btn.propTypes = {
				text : PropTypes.string.isRequired,
				color : PropTypes.string,
				fontSize : PropTypes.number
		}
		ReactDOM.render(<App/>, root);
	</script>
</body>
</html>
