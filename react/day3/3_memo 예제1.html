<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>props 복습 예제</title>
	<script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
</head>
<body>
	<!-- 성능 향상을 위한 예제 (선택) -->
	<div id="root"></div>
	<script type="text/babel">
		const root = document.getElementById("root");
			
			function Btn({text, onClick}){
				console.log(text, "랜더링")
				return (
					<button onClick={onClick}>{text}</button>
				)
			}

			//memo : 이전 값을 기억해 바뀌지 않으면 랜더링 하지 않도록 막아주는 역할(성능향상, 최적화 위함)
			const MemoBtn = React.memo(Btn);
			function App(){
				let [value, setValue] = React.useState("버튼1");
				const onClick = ()=> setValue("버튼1 클릭!");
			return (
				<div>
					<MemoBtn text={value} onClick={onClick}/>
					<MemoBtn text={"버튼2"}/>
				</div>
			)
		}

		ReactDOM.render(<App/>, root);
	</script>
</body>
</html>
